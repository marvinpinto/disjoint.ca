    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            <footer>
                <div class="pull-left">
                    <p>
                        &copy; 2016 &middot; <a href="{{ .Site.BaseURL }}/page/about">Marvin Pinto</a> &middot; <a href="{{ .Site.BaseURL }}/page/license">Some Rights Reserved</a>
                    </p>
                </div>

                <!-- social icons -->
                <div class="pull-right">
                    {{ if isset .Site.Params "twitter" }}
                        <a href="{{ .Site.Params.twitter }}" target="_blank">
                        <i class="fa fa-twitter-square fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "github" }}
                        <a href="{{ .Site.Params.github }}" target="_blank">
                        <i class="fa fa-github-square fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "delicious" }}
                        <a href="{{ .Site.Params.delicious }}" target="_blank">
                        <i class="fa fa-delicious fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "flickr" }}
                        <a href="{{ .Site.Params.flickr }}" target="_blank">
                        <i class="fa fa-flickr fa-2x"></i></a>
                    {{ end }}

                    {{ if .RSSlink }}
                        <a href="{{ .RSSlink }}" type="application/rss+xml" target="_blank">
                        <i class="fa fa-rss-square fa-2x"></i></a>
                    {{ end }}
                </div>
            </footer>
        </div>
    </div>

    <!-- container section end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    </body>
</html>
