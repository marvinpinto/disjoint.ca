{{ partial "header.html" . }}

<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <h3>{{ .Title }}</h3>
      <span class="label label-primary">{{ .Date.Format .Site.Params.strings.date_format }}</span> using tags
      {{ range $i, $e :=.Params.tags }}
      {{if $i}} , {{end}}
      <a href="/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </small>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-1 col-md-10">
    <br>
    {{ .Content }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr>
  </div>
</div>
</div>

{{ partial "footer.html" . }}
