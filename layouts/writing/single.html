{{ partial "header.html" . }}

<div class="container">

  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <h3>{{ .Title }}</h3>
      <span class="label label-primary">{{ .Date.Format .Site.Params.strings.date_format }}</span> using tags
      {{ range $i, $e :=.Params.tags }}
      {{if $i}} , {{end}}
      <a href="/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <br>
      {{ .Content }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-1 col-md-10 text-center">
      <br>
      <a href="#"
         class="btn btn-primary btn-sm hn-linkbutton"
         target="blank"
         data-url="{{ .Permalink }}"
         data-title="{{ .Title }}"><i class="fa fa-comments-o fa-lg"></i> Discuss this article on Hacker News</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <hr />
    </div>
  </div>


</div>

{{ partial "footer.html" . }}
