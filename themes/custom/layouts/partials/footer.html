<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <footer>
        <div class="pull-left">
          <p>
          &#169; 2016 &#183; <a href="{{ .Site.BaseURL }}/page/about">Marvin Pinto</a> &#183; <a href="{{ .Site.BaseURL }}/page/license">Some Rights Reserved</a>
          </p>
        </div>

        <!-- social icons -->
        <div class="pull-right">
          {{ if isset .Site.Params "twitter" }}
          <a href="{{ .Site.Params.twitter }}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-twitter-square fa-2x"></i></a>
          {{ end }}
          {{ if isset .Site.Params "github" }}
          <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-github-square fa-2x"></i></a>
          {{ end }}
          {{ if isset .Site.Params "delicious" }}
          <a href="{{ .Site.Params.delicious }}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-delicious fa-2x"></i></a>
          {{ end }}
          {{ if isset .Site.Params "flickr" }}
          <a href="{{ .Site.Params.flickr }}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-flickr fa-2x"></i></a>
          {{ end }}

          {{ if .RSSlink }}
          <a href="{{ .RSSlink }}" type="application/rss+xml" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-rss-square fa-2x"></i></a>
          {{ end }}
        </div>
      </footer>
    </div>
  </div>
</div>

</body>
</html>
