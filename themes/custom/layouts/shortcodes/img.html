<img
  src="{{ (index .Site.Data.assets (.Get "src")) | absURL }}"
  alt="{{ .Get "alt" }}"
  {{ if isset .Params "height" }}height="{{ .Get "height" }}"{{ end }}
  {{ if isset .Params "width" }}width="{{ .Get "width" }}"{{ end }}
  {{ if isset .Params "class" }}class="{{ .Get "class" }}"{{ end }}/>
