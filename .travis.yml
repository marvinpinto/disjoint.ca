language: go
sudo: false
go:
  - "1.5"

env:
  global:
    - 'AWS_ACCESS_KEY_ID=AKIAJOOPEXUKZIPG6FIA'
    - secure: ""

addons:
  apt:
    packages:
      - 'aspell'
      - 'aspell-en'

install:
  - 'pip install --user linkchecker s3cmd'
  - 'make clean'
  - 'make themes'
  - 'make travis-server &'
  - 'sleep 10'

script:
  - 'make spellcheck'
  - 'make travis-linkchecker'
  - 'make generate'

deploy:
  provider: 'script'
  script: 'scripts/s3deploy.sh'
  skip_cleanup: true
  on:
    branch: 'master'
    repo: 'marvinpinto/disjoint.ca'

notifications:
  email: false
  irc:
    secure: ""
